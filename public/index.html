<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link src="styles/style.css" />
    <script src="jquery.min.js"></script>
    <script src="client.js" type="text/javascript"></script>
    <title>Server Side Calculator</title>
  </head>
  <body>
    <header>
      <h1>Server Side Calculator</h1>
    </header>
    <main class="container">
      <div class="calcTable">
        <input type="number" placeholder="Value" class="js-input-one" />
        <button class="js-button-add">+</button>
        <button class="js-button-sub">-</button>
        <button class="js-button-mul">*</button>
        <button class="js-button-div">/</button>
        <input type="number" placeholder="Value" class="js-input-two" />
        <button class="js-button-submit">=</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
